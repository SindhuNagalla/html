<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:2px solid black;
            border-collapse:collapse;
        }
        table{
            text-align:center;
            background-color:blanchedalmond;
            background-position:50%;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <h1 style="text-align:center;">Marks of Students</h1>
        <tr style="background-color: blueviolet;">
            <th rowspan="2">Marks</th>
            <th colspan="2">Number of students</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr style="background-color: blueviolet;">
            <th>Males</th>
            <th>Females</th>
        </tr>
        <tr style="background-color: aqua;">
            <td>30-40</td>
            <td>8</td>
            <td>6</td>
            <td>14</td>
        </tr>
        <tr style="background-color: aqua;">
            <td>40-50</td>
            <td>16</td>
            <td>10</td>
            <td>26</td>
        </tr>
        <tr style="background-color: aqua;">
            <td>50-60</td>
            <td>14</td>
            <td>16</td>
            <td>30</td>
        </tr>
        <tr style="background-color: aqua;">
            <td>60-70</td>
            <td>12</td>
            <td>8</td>
            <td>20</td>
        </tr>
        <tr style="background-color: aqua;">
            <td>70-80</td>
            <td>6</td>
            <td>4</td>
            <td>10</td>
        </tr>
        <tr style="background-color:green">
            <td>Total</td>
            <td>56</td>
            <td>44</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>

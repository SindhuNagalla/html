        <source src="istockphoto-1753779792-640_adpp_is.mp4" type="video/mp4">

    <script>
        var myaudio=document.getElementById("audio");
        var myvideo=document.getElementById("video");

        function playpause(){
            if(myaudio.paused)
            myaudio.play();
        else
        myaudio.pause();
        }

        function playpause(){
            if(myvideo.paused)
            myvideo.play();
        else
        myvideo.pause();
        }

        function increasesize(){
            myvideo.width="700";
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.x{
            list-style-position: outside;
        }
        ol.y{
            list-style-position: inside;
        }
        ul li{
            border: 2px solid black;
            width: 80px;
        }
        ol li{
            border:2px solid black;
            width:80px;
        }
    </style>
</head>
<body>
    <ul class="x">
        <li>items</li>
        <li>items</li>
        <li>items</li>
        <li>items</li>
    </ul>
    <ol class="y">
        <li>items</li>
        <li>items</li>
        <li>items</li>
        <li>items</li>
    </ol>
</body>
</html>

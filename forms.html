<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Normal form</h1>
    <fieldset>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" placeholder="Enter the firstname">

        <br><br>

        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname" placeholder="Enter the lastname">

        <br><br>

        <h3>Gender</h3>
        <input type="radio" name="Gender" id="Male">
        <label for="male">Male</label>

        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label>

        <br><br>

        <h2>skills you have</h2>
        <input type="checkbox" name="C" id="C">
        <label for="C">C language</label>

        <input type="checkbox" name="java" id="java">
        <label for="java">Java</label>

        <input type="checkbox" name="SQL" id="sql">
        <label for="sql">SQL</label>

        <input type="checkbox" name="Html" id="Html">
        <label for="Html">HTML</label>
        
        <br><br>

        <input type="submit" value="submit">
    </form>
    </fieldset>
</body>
</html>
